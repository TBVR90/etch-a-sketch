<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <main>
        <form>
            <input name="range-element" id="range-element" type="range" min="1" max="100" value="16">
            <span id="range-display"></span>
            <label for="range-element">Change the layout of the grid</label>
            <button id="btn" type="button">Submit</button>
        </form>    
        <div id="grid-container"></div>
    </main>
    


<script src="js-script.js" defer></script>
</body>
</html>
